<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Shoes Carrito</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">

    <!--   Boostrap Icons   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Toastify Js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="mobile">
            <h1 class="logo">&raquo; Store Shoes</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Store Shoes</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart4"></i> Carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">&copy; 2023 Lautaro Linari</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Se completa con JS -->

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled"> Gracias por tu compra! <i class="bi bi-emoji-grin"></i></p>


            </div>  
        </main>
    </div>    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>
</html>
